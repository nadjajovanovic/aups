<div class="container">
    <div style="margin-top: 10px;">
      <button (click) = "openDialog()" type="button" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp;Create</button>
      <div class="mat-elevation-z8">
        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="radnikid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Radnik id</th>
            <td mat-cell *matCellDef="let row"> {{row.radnikid}} </td>
          </ng-container>
      
          <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime radnika</th>
            <td mat-cell *matCellDef="let row"> {{row.ime}} </td>
          </ng-container>
      
          <ng-container matColumnDef="prezime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime radnika </th>
            <td mat-cell *matCellDef="let row"> {{row.prezime}} </td>
          </ng-container>

          <ng-container matColumnDef="jmbg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> JMBG radnika </th>
            <td mat-cell *matCellDef="let row"> {{row.jmbg}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username radnika </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sifra radnika </th>
            <td mat-cell *matCellDef="let row"> {{row.password}} </td>
          </ng-container>

          <ng-container matColumnDef="pogon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pogon</th>
            <td mat-cell *matCellDef="let row"> {{row.pogon}} </td>
          </ng-container>

          <ng-container matColumnDef="radnomesto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Radno mesto</th>
            <td mat-cell *matCellDef="let row"> {{row.radnomesto}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
              <button type="button" (click) = "editRadnika(row)" class="btn btn-info">&nbsp;<i class="fa fa-pen"></i></button>
              <button (click) = "deleteRadnika(row)" class="btn btn-danger mx-3">&nbsp;<i class="fa fa-trash"></i></button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
      </div>
    </div>
  </div>
