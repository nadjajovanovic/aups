<mat-toolbar color="primary">
    <span class="title-center">Sastojci</span>
</mat-toolbar>
<div class="d-flex container-fluid">
  <button  (click) = "clickAddSastojak()" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp;Create</button>
  <input class="search-input" type="text" [(ngModel)] = "searchedKeyword" placeholder="Search">
</div>
<table class="table table-sm mt-3">
    <thead>
        <tr>
            <th class="th-sm" scope="col" (click) = "sort('id')">Sastojak id&nbsp;<i class="fa fa-sort"></i></th>
            <th class="th-sm" scope="col" (click) = "sort('nazivs')">Naziv sastojka&nbsp;<i class="fa fa-sort"></i></th>
            <th class="th-sm"scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let row of sastojci | orderBy: key : reverse | filter: searchedKeyword | paginate: {itemsPerPage: 5, currentPage: p};">
            <td>{{ row.sastojciid}}</td>
            <td>{{ row.nazivs}}</td>
            <td>
                <button (click) = "onEdit(row)" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-info">&nbsp;<i class="fa fa-pen"></i></button>
                <button (click) = "deleteSastojak(row)" class="btn btn-danger mx-3">&nbsp;<i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
    <pagination-controls (pageChange) = "p = $event"></pagination-controls>
</table>
  
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ heading }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formValue">
          <div class="form-group">
            <label for="exampleInputEmail1">Naziv sastojka</label>
            <input type="text" formControlName = "nazivs" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </form>
      </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngIf = "showAdd" class="btn btn-primary" (click) = "postSastojciDetails()">Add</button>
          <button type="button" *ngIf = "showUpdate" class="btn btn-primary" (click) = "updateSastojciDetails()">Update</button>
        </div>
      </div>
    </div>
</div>
